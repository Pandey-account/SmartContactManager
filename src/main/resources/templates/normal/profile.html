<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>

	<section>

		<div class="container">

			<div class="card">
				
				<div class="card-body">
					
					<div class="container text-center">
						
						<img style="height: 200px; width: 200px " class="my_profile" th:src="@{'/Image/'+${user.imageUrl}}"
						alt="profile picture" />
						
					</div>
					
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					
					<div class="table-responsive">
						
					<table class="table text-center">
								
							<tbody>
									
								<tr>
									<th scope="col">#USERID</th>
									<td scope="col">SCMUSER<span th:text="${user.id}"></span> </td>
								</tr>
									
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span> </td>
								</tr>
										
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span> </td>
								</tr>
											
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span> </td>
								</tr>
										
								<tr>
									<th scope="row">About</th>
									<td><span th:utext="${user.about}"></span> </td>
								</tr>
										
							</tbody>
					
						</table>
						
						<div class="container">
							
						<form th:action="@{'/user/user-update/'+${user.id}}" method="post">
								<button class="btn btn-primary w-100 mt-2">Update User</button>
					    </form>
						<button th:onclick="|deleteUser(${user.id})|" class="btn btn-danger mt-3 w-100">Delete User</button>
						
						</div>
					
				</div>
				
			   </div>
				
			</div>
			
		</div>
		
		<script>
			
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
			
		</script>

	</section>

</body>

</html>
