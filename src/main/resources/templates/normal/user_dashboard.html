<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		
		<div class="container">
			
			<div class="card">
				
				<div class="card-body my-5">
					
					<div class="container text-center">
						
						<img style="height: 200px; width: 200px " class="my_profile" th:src="@{'/Image/contact_logo.png'}"
						alt="profile picture" />
						
					</div>
					
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start adding your contact on cloud...</h1>
					
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 w-100 text-uppercase">Add New Contact</a>
				</div>
				
			</div>
			
		</div>
		
		<script>
			
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			});
			
		</script>
		
	</section>
	
</body>
</html>
