<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
		
		<div class="card">
			
			<div class="card-body">
				
				<h1 class="text-center">Add your Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						
						<div class="col-md-10 offset-md-1">
							
							<form th:action="@{/user/process-contact}" th:object="${contact}" class="mt-2" enctype="multipart/form-data" method="post">
								
								<!--first name-->
								
								<div class="input-group">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-plus"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
									
								</div>
								
								<!--Secon name-->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fas fa-user-alt"></i>
											
										</div>
										
									</div>
									
									<input type="text" id="SecondName" name="SecondName" placeholder="Enter Nick Name here" class="form-control"/>
									
								</div>
								
								<!--Phone Field-->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-phone"></i>
											
										</div>
										
									</div>
									
									<input required minlength="10" maxlength="13" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control"/>
									
								</div>
								
								<!--Email Field-->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											@
											
										</div>
										
									</div>
									
									<input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
									
								</div>
								
								<!--Work Field-->
								
								<div class="input-group mt-3">
									
									<div class="input-group-prepend">
										
										<div class="input-group-text">
											
											<i class="fa fa-briefcase"></i>
											
										</div>
										
									</div>
									
									<input required type="text" id="work" name="work" placeholder="Enter your work here" class="form-control"/>
									
								</div>
								
								<!-- Contact Description-->
								
								<div class="from-group mt-3">
									
									<textarea name="description" id="mytextarea" placeholder="Enter contact description" rows="10" class="form-control"></textarea>
									
								</div>
								
								<!--Contact Image -->
								
								<div class="custom-file mt-3">
									
									<input type="file" name="imageFile" />
									
								</div>
								
								<div class="container text-center">
									
									<button class="btn btn-primary">Save Contact</button>
									
								</div>
								
							</form>
							
						</div>
						
					</div>

				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
        tinymce.init({
			
        selector: '#mytextarea'
      });
      
      </script>
      
      <script>
			
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#add-link").addClass("active");
			});
			
		</script>
		
	</section>
	
</body>
</html>
